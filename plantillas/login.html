<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - Album Tracker</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Spline Sans', sans-serif;
        }

        .glass-panel {
            background: rgba(16, 22, 34, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-white font-display">
    <!-- Background Image Container -->
    <div class="fixed inset-0 z-0">
        <div class="w-full h-full bg-center bg-no-repeat bg-cover opacity-40"
            data-alt="Close up of a spinning vinyl record player needle"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA-uheUeCVMlTUuhXrPViTFyjw7TpnJkutpKJ7kdQdT8fFRuo5LVlCCjoe-vnP5YJvtoET4FpTZ2fKoBYzEm9WSZ4sIE5_1rtY7VEWBYYw65VPiux0XMpCNjiztON2S-ksGv8pAF2kuwJMl5iHMJPiG2wTpZ0HSB6SRZ7LC0u_PHak-JGMh_EspG8gUQqF-dNI9ANgddoXpjlWT1zdpL7B6dN8e86CbzaNPWVFykdm6_H-eCNFf600Wp_2olLOutdLTe9Yrp5QEIxpT");'>
        </div>
        <div class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/60 to-transparent"></div>
    </div>
    <div class="relative z-10 flex min-h-screen items-center justify-center px-4 py-12">
        <div class="layout-content-container flex flex-col max-w-[480px] w-full glass-panel p-8 rounded-xl shadow-2xl">
            <!-- Logo/Icon Section -->
            <div class="flex justify-center mb-4">
                <div class="bg-primary p-3 rounded-full flex items-center justify-center">
                    <span class="material-symbols-outlined text-white text-3xl">album</span>
                </div>
            </div>
            <!-- Header Section -->
            <h1 class="text-white tracking-tight text-[32px] font-bold leading-tight text-center pb-1">Album Tracker
            </h1>
            <p class="text-white/70 text-base font-normal leading-normal pb-8 text-center">Welcome back. Access your
                collection.</p>
            <!-- Login Form -->
            <form class="flex flex-col gap-4">
                <!-- Email Field -->
                <div class="flex flex-col gap-2">
                    <label class="text-white text-sm font-medium leading-normal px-1">Email</label>
                    <input
                        class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324467] bg-[#192233]/50 focus:border-primary h-14 placeholder:text-[#92a4c9] p-[15px] text-base font-normal leading-normal transition-all"
                        placeholder="your@email.com" type="email" />
                </div>
                <!-- Password Field -->
                <div class="flex flex-col gap-2">
                    <label class="text-white text-sm font-medium leading-normal px-1">Password</label>
                    <div class="relative flex w-full items-stretch rounded-lg">
                        <input
                            class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324467] bg-[#192233]/50 focus:border-primary h-14 placeholder:text-[#92a4c9] p-[15px] text-base font-normal leading-normal transition-all"
                            placeholder="Enter your password" type="password" />
                        <div
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-[#92a4c9] cursor-pointer hover:text-white transition-colors">
                            <span class="material-symbols-outlined">visibility</span>
                        </div>
                    </div>
                </div>
                <!-- Utilities Row -->
                <div class="flex items-center justify-between px-1 py-2">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input
                            class="rounded border-[#324467] bg-[#192233] text-primary focus:ring-primary focus:ring-offset-background-dark"
                            type="checkbox" />
                        <span class="text-sm text-white/80 group-hover:text-white transition-colors">Remember me</span>
                    </label>
                    <a class="text-sm text-primary hover:text-primary/80 font-medium transition-colors" href="#">Forgot
                        password?</a>
                </div>
                <!-- Primary Sign In Button -->
                <button
                    class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-lg transition-all shadow-lg active:scale-[0.98] mt-2"
                    type="submit">
                    Sign In
                </button>
                <!-- Divider -->
                <div class="relative flex items-center py-6">
                    <div class="flex-grow border-t border-[#324467]"></div>
                    <span class="flex-shrink mx-4 text-[#92a4c9] text-xs uppercase tracking-widest font-bold">Or
                        continue with</span>
                    <div class="flex-grow border-t border-[#324467]"></div>
                </div>
                <!-- Social Logins -->
                <div class="grid grid-cols-2 gap-4">
                    <button
                        class="flex items-center justify-center gap-2 bg-[#192233] hover:bg-[#25324a] border border-[#324467] text-white py-3 rounded-lg transition-all active:scale-[0.98]"
                        type="button">
                        <svg class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24">
                            <path
                                d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.13-10.561-1.171-.419.06-.78-.239-.84-.659-.06-.419.239-.78.659-.84 4.561-1.021 8.52-.54 11.641 1.32.42.18.54.661.321 1.11zm1.5-3.3c-.3.48-.9.66-1.38.36-3.24-1.98-8.16-2.58-11.94-1.44-.54.18-1.08-.12-1.26-.66-.18-.54.12-1.08.66-1.26 4.32-1.32 9.78-.66 13.5 1.62.48.3.66.9.36 1.38zm.12-3.48c-3.9-2.34-10.32-2.52-14.04-1.38-.6.18-1.26-.18-1.44-.78-.18-.6.18-1.26.78-1.44 4.26-1.26 11.34-1.02 15.84 1.62.54.3.72 1.02.42 1.56-.3.48-1.02.72-1.56.42z">
                            </path>
                        </svg>
                        <span class="text-sm font-medium">Spotify</span>
                    </button>
                    <button
                        class="flex items-center justify-center gap-2 bg-[#192233] hover:bg-[#25324a] border border-[#324467] text-white py-3 rounded-lg transition-all active:scale-[0.98]"
                        type="button">
                        <svg class="w-5 h-5" viewbox="0 0 24 24">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4"></path>
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853"></path>
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05"></path>
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z"
                                fill="#EA4335"></path>
                        </svg>
                        <span class="text-sm font-medium">Google</span>
                    </button>
                </div>
            </form>
            <!-- Footer Link -->
            <p class="text-center text-white/50 text-sm mt-8">
                Don't have an account?
                <a class="text-primary hover:text-primary/80 font-bold transition-colors" href="#">Sign Up</a>
            </p>
        </div>
    </div>
    <!-- Background Decorative Elements -->
    <div
        class="fixed bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-20">
    </div>
</body>

</html>
